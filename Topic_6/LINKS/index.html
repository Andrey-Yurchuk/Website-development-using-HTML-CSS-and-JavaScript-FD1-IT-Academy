<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Первый вариант
 
 В этом варианте для расположения ссылок в строку была
 применена табличная верстка. Красные разделители справа сделаны при
 помощи свойства CSS border. 
 
 Плюсы: довольно быстро и легко сверстать таким образом макет с ссылками.
 Минусы: использовние иерархических селекторов, нужно быть уверенным, что 
 структура HTML-кода сохранится без изменений.-->

    <div class="var_table">
        <table>
            <tr>
              <td><a href="#">первая ссылка</a></td>
              <td><a href="#">вторая ссылка</a></td>
              <td><a href="#">третья ссылка</a></td>
              <td><a href="#">четвёртая ссылка</a></td>
              <td><a href="#">пятая ссылка</a></td>
            </tr>
          </table>
        </div>

    <!--Второй вариант

 В этом варианте для расположения ссылок в строку для тегов <а> было задано
 свойство display: inline-block. Красные разделители справа сделаны при
 помощи псевдоселектора ::after.   
    
 Плюсы: универсальный способ верстки, можно легко стилизовать элементы при
 помощи CSS.
 Минусы: использовние иерархических селекторов с псевдоэлементом ::after, 
 нужно быть уверенным, что структура HTML-кода сохранится без изменений.-->

    <div class="var_inblock">
        <a href="#">первая ссылка</a>
        <a href="#">вторая ссылка</a>
        <a href="#">третья ссылка</a>
        <a href="#">четвёртая ссылка</a>
        <a href="#">пятая ссылка</a>
    </div>

    <!--Третий вариант

 В этом варианте для расположения ссылок в строку теги <а> были обернуты в 
 теги <p>. После этого к тегам <p> было применено свойство float: left.
 Красные разделители справа сделаны при помощи картинки red_line.png установленной
 в качестве background.

 Плюсы: замечено не было.
 Минусы: очень "экзотический" способ, а также отмеченные выше минусы
 использования иерархических селекторов.-->


    <div class="var_float">
        <p><a href="#">первая ссылка</a></p>
        <p><a href="#">вторая ссылка</a></p>
        <p><a href="#">третья ссылка</a></p>
        <p><a href="#">четвёртая ссылка</a></p>
        <p><a href="#">пятая ссылка</a></p>
    </div>
</body>
</html>
