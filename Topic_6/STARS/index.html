<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARS</title>
</head>
<style>
.container {
    max-width: 420px;
}
.container .element {
    display: inline-block;
    background: url('star0.png') no-repeat;
    width: 80px;
    height: 80px;
}
div.container:hover div.element  {
    background: url('star1.png') no-repeat;
    width: 80px;
    height: 80px;
}
div.element:hover ~ div.element {
    background: url('star0.png') no-repeat;  
}
</style>
<body>
    <div class="container">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
    </div>
</body>
</html>
